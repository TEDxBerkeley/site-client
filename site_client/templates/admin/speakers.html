{% extends "main.html" %}
{% block content %}
<h2>Speakers</h2>
<a href="{{ url_for('admin.speaker_add')}}">add speaker</a>
{% for speaker in speakers %}
<p><a href="{{ url_for('admin.speaker_info', speakerId=speaker.id) }}">{{ speaker.name }}</a> (<a href="{{ url_for('admin.speaker_edit', speakerId=speaker.id) }}">edit</a>) (<a href="{{ url_for('admin.speaker_delete', speakerId=speaker.id) }}">delete</a>)</p>
{% endfor %}
{% endblock %}
